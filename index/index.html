<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <main>
    <section class="calculator">
      <div class="container">
        <h1>Калькулятор</h1>
        <div class="input-box">
          <input type="number" class="form-control" placeholder="Введите первое число" id="input-first" />
          <input type="number" class="form-control" placeholder="Введите второе число" id="input-second" />
        </div>
        <div class="button-box">
          <button class="btn-plus" id="plus">+</button>
          <button class="btn-minus" id="minus">-</button>
        </div>
        <button class="btn-result" id="btn-submit">Вычислить</button>
        <div class="result-box">
          <h4>Результат:</h4>
          <p id="result"></p>
        </div>
      </div>
    </section>
  </main>

</body>

</html>
